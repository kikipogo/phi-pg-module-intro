<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Books and Databases</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="vendors/jquery.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
</head>
<body>
  <div class="container">
    <h1>Book Shelf</h1>
    <input id="newBookTitle" placeholder="Title">
    <input id="newBookAuthor" placeholder="Author">
    <input id="newBookEdition" placeholder="Edition">
    <input id="newBookPublisher" placeholder="Publisher">
    <button id="newBookButton">Click here to add the book!</button>
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Edition</th>
          <th>Publisher</th>
        </tr>
      </thead>
      <tbody>
        <tr>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
